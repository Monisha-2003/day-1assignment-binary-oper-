<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		DAY ONE ASSIGNMENT
	</title><center>
	<h1>DAY ONE ASSIGNMENT</h1>
</head>
<body>
	<h2>BINARY OPERATORS</h2></center>
	<script>
		var num1=10;
		var num2=20;
		var num3=40; 
		//ARITHMETIC OPERATORS(+,-,*,/,%)
		console.log(num1+num2);
		console.log(num1-num3);
		console.log(num1*num2);
		console.log(num1/num2);
		console.log(num1%num2);
		//RELATION OPERATORS(>,<,>=,<=,==,!=)
		console.log(num1>num2);
		console.log(num1<num2);
		console.log(num1>=num3);
		console.log(num2<=num3);
		console.log(num1==num2);
		console.log(num1!=num3);
		//ASSIGNEMENT OPERATORS(=,+=,-=,*=,/=,%=)
		console.log(num1=num2);
		console.log(num3+=num2);
		console.log(num2-=num3);
		console.log(num2*=num1);
		console.log(num1/=num3);
		console.log(num1%=num2);
		//IDENTITY OPERATORS(===,!==)
		console.log(num1===num3);
		console.log(num1!==num2);
		//LOGICAL OPERATORS(&&,||,!)
		console.log(num1>num2 && num1>num3);
		console.log(num1<num2 || num1<num3);
		console.log(!num1>num2);

	</script>

</body>
</html>
